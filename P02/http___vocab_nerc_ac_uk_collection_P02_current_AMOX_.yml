- name: definition
  original: Parameters quantifying rates associated with nitrification (oxidation
    of reduced nitrogen such as ammonium) and denitrification (conversion of nitrate
    into gaseous compounds such as nitric oxide, nitrous oxide and molecular nitrogen)
    processes in the water column of any body of fresh or salt water.
  path: http://www.w3.org/2004/02/skos/core#definition
  translations:
  - fr: ''
  - es: ''
  - de: Parameter, die mit Nitrifikationsraten (Oxidation von reduziertem Stickstoff
      wie Ammonium) und Denitrifikationsraten (Umwandlung von Nitrat in gasförmige
      Verbindungen wie Stickstoffmonoxid, Distickstoffoxid und molekularen Stickstoff)
      in der Wassersäule eines beliebigen Süß- oder Salzwasserkörpers verbunden sind.
  - it: ''
